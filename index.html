<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="js/lib/three.min.js"></script>
		<!-- <script type="text/javascript" src="js/lib/OBJLoader.js"></script>
		<script src="js/lib/OrbitControls.js"></script>
		<script src="js/lib/jquery-3.1.1.min.js"></script> -->
	</head>
	<body>
		<div id="container"></div>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			varying vec3 vNormal;
			varying vec3 vPosition;
	        void main() {
	        	vUv = uv;
			    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			    vNormal = normal;

	            gl_Position = vec4( position, 1.0 );
	        }
	    </script>
	    <script id="fragmentShader" type="x-shader/x-fragment">
	        uniform sampler2D webcam;

	        uniform vec2 u_resolution;
			//uniform vec2 c;
			//uniform int iter;

			varying vec2 vUv;
			varying vec3 vNormal;
			varying vec3 vPosition;
	        void main() {
	        	vec2 c = vec2(.6,.15);
	        	int iter = 32;
	            vec2 z = gl_FragCoord.xy/u_resolution.xy;
			    vec3 camColorRegular = texture2D( webcam, vUv).rgb;
			    int j;
			    for(int i=0; i<64; i++) {
			    	j=i;
			        float x = (z.x * z.x - z.y * z.y) + c.x;
			        float y = (z.y * z.x + z.x * z.y) + c.y;

			        if((x * x + y * y) > 4.0) break;
			        z.x = x;
			        z.y = y;
			    }

			    vec3 camColor = texture2D( webcam, vec2(j == iter ? 0.0 : float(j) / 100.0,.5)).rgb;
			    vec3 output_Color = mix(camColor,camColorRegular,.15);
			    gl_FragColor = vec4(output_Color,1.0);
	        }
	    </script>
		<script src="js/script.js"></script>
	</body>
</html>
