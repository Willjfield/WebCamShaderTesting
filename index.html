<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="js/lib/three.min.js"></script>

	</head>
	<body>
		<div id="container"></div>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			varying vec3 vNormal;
			varying vec3 vPosition;
	        void main() {
	        	vUv = uv;
			    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			    vNormal = normal;

	            gl_Position = vec4( position, 1.0 );
	        }
	    </script>
	    <script id="fragmentShader" type="x-shader/x-fragment">
	        uniform vec2 u_resolution;
	        uniform vec2 u_mouse;
	        uniform float u_time;
	        uniform sampler2D webcam;

			varying vec2 vUv;
			varying vec3 vNormal;
			varying vec3 vPosition;
	        void main() {
	        	
	        	// vec3 camColor =texImage2D(webcam, 0, internalformat, width, height, border, format, type, ArrayBufferView? pixels)
	            vec2 st = gl_FragCoord.xy/u_resolution.xy;
	            // Each result will return 1.0 (white) or 0.0 (black).
	      //       float tileNumber = 5.;
	      //       float lineWidth = .025;
			    // float left = step(lineWidth,fract(st.x*tileNumber));   // Similar to ( X greater than 0.1 )
			    // float bottom = step(lineWidth,fract(st.y*tileNumber)); // Similar to ( Y greater than 0.1 )
			    // float right = step(lineWidth,fract(1.-st.x*tileNumber));   // Similar to ( X greater than 0.1 )
			    // float top = step(lineWidth,fract(1.-st.y*tileNumber)); // Similar to ( Y greater than 0.1 )
			    // vec4 bl = vec4( left * bottom );
			    // vec4 tr = vec4( right * top );
			    st = st*2.-1.;
			    float d = length( abs(st)-1. )*sin(u_time/10.)*2.;
			    vec2 sampImg = vUv;
			    sampImg.x = cos(sampImg.x);
			    sampImg.y = sin(sampImg.y);
			    vec3 camColor = texture2D( webcam, fract(vUv+d)-.2 ).rgb;
	            gl_FragColor=vec4(camColor,1.0)*(vec4(st.x+d,st.y+d,1.,0.0));
	        }
	    </script>
		<script src="js/script.js"></script>
	</body>
</html>
